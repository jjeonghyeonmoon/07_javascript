<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse-event</title>
    <style>
        .title{
            text-align: center;
        }

        .area{
            background-color: lightcoral;
            border: 1px solid black;
            min-height: 100px;
        }

    </style>
</head>
<body>
    <h1 class="title">02. 마우스 관련 이벤트</h1>
    <hr>
    <pre>
        <h3>마우스 이벤트 대표적 예시</h3>
    </pre>
    <ul>
        <li>mousedown/up</li>
        <li>mouseover/out</li>
        <li>mousemove</li>
        <li>mouseclick</li>
        <li>contextmenu</li>
    </ul>
    <hr>
    <button>클릭</button>
    <div class="area"></div>
    <script>
        const $btn = document.querySelector('button');
        const $div = document.querySelector('.area');
        // e 객체의 button 프로퍼티 0 : 왼쪽클릭
        // e 객체의 button 프로퍼티 1 : 휠클릭
        // e 객체의 button 프로퍼티 2 : 오른쪽클릭
        $btn.onmousedown = function(e){
            $div.insertAdjacentHTML('beforeend','mousedown button=' + e.button + "<br>");
        } // 프로퍼티 방식
        // mousedown 은 우리가 마우스를 누르는 시점

        $btn.onmouseup = function(e){
            $div.insertAdjacentHTML('beforeend','mouseup button=' + e.button + "<br>");
        } // mouseup 은 우리가 마우스를 누르고 떼는 시점

        $btn.onmouseover = function(e){
            $div.insertAdjacentHTML('beforeend','mouseover button=' + e.button + "<br>");
        } // mouserover 는 우리가 마우스를 올리는 순간 바로 캐치를 함 ** 중요 마우스 이벤트

        $btn.onmouseout = function(e){
            $div.insertAdjacentHTML('beforeend','mouseout button=' + e.button + "<br>");
        } // mouseout 은 우리가 마우스를 벗어나는 순간 바로 캐치를 함

        $btn.onclick = function(e){
            $div.insertAdjacentHTML('beforeend','onmouseclick button=' + e.button + "<br>");
        } // onclick 은 우리가 마우스를 클릭 하는 시점 ** 중요 마우스 이벤트

        $btn.oncontextmenu = function(e){
            $div.insertAdjacentHTML('beforeend','oncontextmenu button=' + e.button + "<br>");
        } // oncontextmenu 은 우리가 마우스를 더블 클릭 하는 시점
        
    </script>
</body>
</html>
