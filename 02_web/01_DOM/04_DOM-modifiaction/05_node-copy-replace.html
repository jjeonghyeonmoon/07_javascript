<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>05. 노드 복사, 교체, 삭제</h1>
    <pre>
        clonNode([deep : true | false])
        노드의 사본을 생성하여 반환을 해준다. 
        매개변수에 true 를 전달하면 노드를 깊은 복사하여
        모든 자손 노드가 포함 된 사본을 반환해주고
        false 를 전달하면 얕은 복사를 하여 노드 자신만의 사본을 생성한다.
    </pre>
    <ul class="copy">
        ul 영역
        <li>li 영역</li>
    </ul>
    <script>
        const $ul = document.querySelector('.copy');
        const $li = $ul.firstElementChild;

        // 얕은 복사
        const $shallow = $li.cloneNode(false);
        $ul.appendChild($shallow);
    </script>
</body>
</html>
